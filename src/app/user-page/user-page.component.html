<div class="container">
    <header>
      <nav>
        <ul>
          <li><button (click)="showSection('booksAvailable')">Borrow Books</button></li>
          <li><button (click)="showSection('booksBorrowed')">Borrowed Books</button></li>
          <li><button (click)="showSection('profile')">Profile</button></li>
        </ul>
      </nav>
    </header>
  
    <main>
      <section class="hero">
        <h1>Welcome to the Library</h1>
        <p>Borrow books and manage your account.</p>
      </section>
  
      <section class="book-list" [hidden]="currentSection !== 'booksAvailable'">
        <h2>Available Books</h2>
        <div class="book-container">
          <div class="book">
            <img src="book-cover.jpg" alt="Book Cover">
            <h3>Book Title</h3>
            <p>Author Name</p>
            <button class="borrow-btn">Borrow</button>
          </div>
          <!-- Add more book items here -->
        </div>
      </section>
  
      <section class="borrowed-books" [hidden]="currentSection !== 'booksBorrowed'">
        <h2>Borrowed Books</h2>
        <div class="book-container">
          <div class="book">
            <img src="book-cover.jpg" alt="Book Cover">
            <h3>Book Title</h3>
            <p>Author Name</p>
            <button class="return-btn">Return</button>
          </div>
          <!-- Add more borrowed book items here -->
        </div>
      </section>
  
      <section class="profile" [hidden]="currentSection !== 'profile'">
        <h2>Profile</h2>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" value="John Doe">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" value="johndoe@example.com">
          </div>
          <button type="submit" class="update-btn">Update Profile</button>
        </form>
      </section>
    </main>
  
    <footer>
      <p>&copy; 2023 Library Application. All rights reserved.</p>
    </footer>
  </div>
